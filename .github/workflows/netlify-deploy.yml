name: Netlify Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Check Netlify secrets
        run: |
          if [ "${{ secrets.NETLIFY_AUTH_TOKEN }}" = "" ] || [ "${{ secrets.NETLIFY_SITE_ID }}" = "" ]; then
            echo "Missing NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID repository secrets. Add them at: Settings -> Secrets and variables -> Actions" >&2
            exit 1
          else
            echo "Netlify secrets present. Proceeding to deploy."
          fi

      - name: Deploy to Netlify
        uses: netlify/actions/cli@v3
        with:
          args: deploy --dir=build --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
